<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Informe seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nas"></div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#pais');
            var nas = document.getElementById('nas');

            if (pais.value == 'Brasil') {
                nas.innerHTML = `Você é Brasileiro!`
            } else {
                nas.innerHTML = `Você é Estrangeiro!`
            }
        }
    </script>
</body>

</html>
